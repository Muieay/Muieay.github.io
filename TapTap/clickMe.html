<!DOCTYPE html><html><head><meta charset="utf-8"><title>clickMe</title><style>div{position:absolute;top:0;bottom:0;left:0;right:0;margin:auto}.box{width:800px;height:auto}.box1{width:600px;height:600px;background-image:linear-gradient(to right,#ff758c 0,#ff7eb3 100%)}.box2{width:400px;height:400px;background-image:linear-gradient(120deg,#d4fc79 0,#96e6a1 100%)}.but{position:absolute;width:100px;height:25px;bottom:50px;left:43%}img{width:80px;height:80px;-webkit-border-radius:40px}</style></head><script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script><body><div id="app" class="box"><div class="box1" @click="toRed"><div class="box2" @click.stop="toGreen"><img src="https://pic.qqtn.com/up/2017-12/15133912252860776.jpg" @click.stop="toMe" :style="{marginTop:right+'px',marginLeft:left+'px'}"></div></div><button class="but" @click="toStart">开始</button></div><script>var app=new Vue({el:"#app",data:{right:66,left:66},methods:{toStart(){setInterval((()=>{this.right=350*Math.random(),this.left=350*Math.random()}),1e3)},toRed(){console.log("点得太远了")},toGreen(){console.log("点歪了")},toMe(){console.log("点中了")}}})</script></body></html>
